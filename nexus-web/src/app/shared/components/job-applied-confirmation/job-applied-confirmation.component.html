<div class="container p-0">
    <div class="modal-header border-0 d-flex align-items-center justify-content-between">
        <div></div>
        <div style="cursor: pointer;" (click)="closeModal()">
            <i class="ph ph-x fs-6"></i>
        </div>
    </div>
    <div class="modal-body">
        <div class="d-flex justify-content-center" style="margin-bottom: 16px;">
            <i class="ph ph-check-circle fs-1" style="color: #198754;"></i>
        </div>
        <p class="text-center">Awsome! you can complete the screening interview now</p>
        <div class="d-flex justify-content-center" style="padding-bottom: 16px;">
            <button (click)="openScreeningWindow()" class="btn border">Complete AI Screening Interview</button>
        </div>
    </div>
</div>
