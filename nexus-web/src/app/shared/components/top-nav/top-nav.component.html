<div class="primary-bg-purple d-flex justify-content-between px-5 py-3 sticky-lg-top">
    <div>
        <a href="#/home">
        <img src="https://cdn.kekastatic.net/shared/branding/logo/keka-logo-white.png"/>
        </a>
    </div>
    <div class="d-flex jalign-items-center fs-5">
        <div class="d-flex align-items-center text-white" *ngIf="isLoggedIn">
            <p class="m-0 px-2">{{displayName}}</p>
            <div class="dropdown" dropdown container="body" placement="bottom left">
                <button dropdownToggle id="menu" class="btn text-white" aria-haspopup="true" aria-expanded="false" >
                    <i class="ph ph-caret-down"></i>
                </button>
               <ul class="dropdown-menu dropdown-menu p-0" aria-labelledby="menu" *dropdownMenu>
                   <a class="text-decoration-none text-dark" href="#/home/profile"><li class="px-2 py-1">Profile</li></a>
                   <a class="text-decoration-none text-dark" href="#/home/my-applications"><li class="px-2 py-1">My Applications</li></a>
                   <a class="text-decoration-none text-dark" href="#/logout"><li class="px-2 py-1">Log out</li></a>
                </ul>
             </div>
        </div>
        <button *ngIf="!isLoggedIn" class="btn btn-outline-light" routerLink="../login">Login / Sign Up</button>
    </div>
</div>
